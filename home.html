<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple HTML Page</h1>
        <p>This is a basic example of an HTML page.</p>
        <img src="image.jpg" alt="Image">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec volutpat, tellus id pulvinar vestibulum, mauris ex volutpat nisl, eu rhoncus lectus dui vitae mauris.</p>
        <a href="https://www.example.com">Visit Example.com</a>
    </div>
</body>
</html>
