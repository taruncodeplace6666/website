<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div align="center">
        <h1>MS RAMAIAH UNIVERSITY OF APPLIED SCIENCES</h1>
         id:
        <br>
        <input type="text" name="stdid" id="stdid">
        <br> address:
        <br>
        <input type="text" name="stdaddress" id="stdaddress">
        <br> city:
        <br>
        <input type="text" name="stdcity" id="stdcity">
        <br> DOB:
        <br>
        <input type="text" name="stddob" id="stddob">
        <br> Email:
        <br>
        <input type="text" name="stdemail" id="stdemail">
        <br>
        <br> Name:
        <br>
        <input type="text" name="stdName" id="stdName">
        <br>
        <input type="submit" id="saveprofile" value="Save Profile">
        <br>
        <p id="profileSaved"></p>
        <br>
        <input type="submit" id="getprofile" value="View all the student Profiles">
        <br>
        <div id="showProfile">
            <table id="studentProfile">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                </colgroup>
                <tbody>
                    <tr>
                        <th>id</th>
                        <th>address</th>
                        <th>city</th>
                        <th>DOB</th>
                        <th>Email</th>
                        <th>Name</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
